apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-app
        image: 629649838083.dkr.ecr.us-east-1.amazonaws.com/php-app:latest
        ports:
        - containerPort: 80
